<head>
  <meta charset="UTF-8">
  <title>IDENTIFICAÇÃO DE ESBOÇO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <center>
    <div id="my_model" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" type="button" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Esboços</h4>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>
    <h1>Desenho rápido <button data-toggle="modal" data-target="#my_model" class="btn btn-primary" id="botão1">Veja os esboços</button></h1>
    <br>
    <span><label>Seu esboço: </label> <label id="label_nome"></label></span>
    <br>
    <span><label>Precisão: </label> <label id="label_precisao"></label></span>
    <br>
    <span><label>Esboço a ser desenhado: </label> <label id="esboço"></label></span>
    <br>
    <span><label class="pontos">Pontuação: </label><label class="pontos" id="pontuaçao"></label></span>
    <br>
    <span><label class="tempinho">Tempo: </label> <label class="tempinho" id="tempo"></label></span>
  </center>
  <script src="main.js"></script>
</body>
